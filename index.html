<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Knowing key features of AngularJS</title>
  <!-- Bootstrap core CSS -->
  <link href="css/third-party/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="css/third-party/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <script type="text/javascript" src="js/third-party/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/third-party/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/third-party/angular.min.js"></script>
  <script type="text/javascript" src="js/third-party/angular-route.min.js"></script>  
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>  
</head>

<body ng-controller="myAppCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">To Do List</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li role="separator" class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
    
  <div class="container">
    <h1 class="text-center">TO-DO List</h1>
    <div class="container">
      <div class="container theme-showcase col-md-4">
        <img class="img-responsive" src="cognizant_fist.jpg"/>
      </div>
      <div class="container col-md-8">
        <form name="newForm">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">TODO name</div>
              <input ng-minlength="3" ng-maxlength="20" ng-model="todo.name" 
                     name="newName" class="form-control" type="text" placeholder="Todo name">
            </div>
            <div>
              <span ng-show="newForm.newName.$error.maxlength">Name too large</span>
              <span ng-show="newForm.newName.$error.minlength">Name too short</span>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="todo.completed">Completed
            </label>
          </div>
          <div class="text-center">
            <button ng-click="addItem(todo)" ng-disabled="!todo.name"
                    class="btn btn-success">
                    Add new Item
            </button>
          </div>
        </form>
        <p/>
        <div>
          <table class="table table-striped">
            <thead>
              <th>Element</th>
              <th>Date</th>
              <th>Completed</th>
              <th class="col-md-1">Action</th>
            </thead>
            <tr ng-repeat="item in todos">
              <td>{{ item.name }}</td>
              <td>{{ item.entrance | date }}</td>
              <td>{{ item.completed }}</td>
              <td class="text-center">
                <span ng-click="removeItem($index)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>      
    </div>
    
  
  </div>

</body>

</html>
